<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tarea 2 INF331: Contact manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="shortcut icon" type="image/png" href="jasmine-standalone-4.2.0/lib/jasmine-4.2.0/jasmine_favicon.png">

  <!-- include source files here... -->
  <script src="jasmine-standalone-4.2.0/src/CRUDfunc.js"></script>
  <script src="jasmine-standalone-4.2.0/src/Song.js"></script>
</head>

<body>
  <div class="container p-3">
      
    <!-- Intro text -->
    <div class="w-100 p-5 bg-light border border-1 rounded-3" style="min-width: min-content;">
      <h1 class="display-3">Contact manager 
        <i style="height: calc(1.525rem + 3.3vw);vertical-align: text-bottom;" class="bi bi-people"></i>
      </h1>
      <p class="text-muted">Select New contact to add new one or Contacts to see all saves.</p>

      <div class="d-flex align-items-start">

        <!-- Nav bar -->
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-contacts-tab" data-bs-toggle="pill" data-bs-target="#v-pills-contacts" type="button" role="tab" aria-controls="v-pills-contacts" href="#first" aria-selected="true">
            Contacts
          </button>
          <button class="nav-link" id="v-pills-new-contact-tab" data-bs-toggle="pill" data-bs-target="#v-pills-new-contact" type="button" role="tab" aria-controls="v-pills-new-contact" href="#s" aria-selected="false">
            New contact
          </button>
          <button class="nav-link" id="v-pills-tests-tab" data-bs-toggle="pill" data-bs-target="#v-pills-tests" type="button" role="tab" aria-controls="v-pills-tests" href="#t" aria-selected="false">
            Jasmine tests
          </button>
        </div>

        <div class="vr"></div>

        <!-- Tabs -->
        <div class="m-2 flex-grow-1 tab-content" id="v-pills-tabContent">

          <!-- Contact Table-->
          <div class="tab-pane fade show active" id="v-pills-contacts" role="tabpanel" aria-labelledby="v-pills-contacts-tab">           
              <table id="DynamicContactTable" class="table table-dark table-striped" style="text-align: center;">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>First surname</th>
                    <th>Second surname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <!-- Dynamic content via javascript -->
                <tbody>
                  <tr id="12345" >
                    <td>ExName</td>
                    <td>Ex1Sur</td>
                    <td>Ex2Sur</td>
                    <td>Ex@mail.com</td>
                    <td>"phone"</td>
                    <td style="display: flex;justify-content: center;">
                      <button type="button" class="btn btn-outline-warning btn-sm mx-1" onclick="document.getElementById('v-pills-new-contact-tab').click();alert(this.parentNode.parentNode.id);">
                        <i class="bi bi-pencil"></i>
                        Edit
                      </button>
                      <button type="button" class="btn btn-outline-danger btn-sm mx-1" onclick="alert(this.parentNode.parentNode.id)">
                        <i class="bi bi-trash"></i>
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

          </div>

          <!-- Contact Form -->
          <div class="flex-grow-1 tab-pane fade" id="v-pills-new-contact" role="tabpanel" aria-labelledby="v-pills-new-contact-tab" style="min-width: 150px;">
            <h3> Enter the next information to register a new contact </h3>
            </br>
            <form id="ContactForms" onsubmit="console.log(this);location.reload();" width="100%">
              <!-- name + phone -->
              <div class="row g-4 mb-2">
                <div class="col-md-7">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                    <label for="inputName">Name</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-floating">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="+ 569 1111 1111" pattern="\+[0-9]{2} [0-9]{9}" required>
                    <label for="inputPhone">Phone number | +xx xxxxxxxxx</label>
                  </div>
                </div>
              </div>
              <!-- surnames -->
              <div class="row g-4 mb-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="inputSurname1" placeholder="First surname" required>
                  <label for="inputSurname1">First surname</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="inputSurname2" placeholder="Second surname" required>
                  <label for="inputSurname2">Second surname</label>
                </div>
              </div>
              </div>
              <!-- mail -->
              <div class="mb-3">
              <div class="form-floating">
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <label for="inputEmail">Email address | chars@chars.domain</label>
              </div>
              </div>
              <!-- submit button -->
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-primary" type="submit"> 
                  Save contact
                  <i class="bi bi-send" style="vertical-align: inherit;"></i>
                </button>
              </div>
              </form>
          </div>

          <!-- Jasmine Tests -->
          <div class="flex-grow-1 tab-pane fade" id="v-pills-tests" role="tabpanel" aria-labelledby="v-pills-tests-tab" style="min-width: max-content;">
            <iframe title="JasmineTests" width="100%" height="290px" src="TestRunner.html"></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
